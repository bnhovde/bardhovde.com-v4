<head>
    <meta charset="utf-8">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta itemprop="name" content="Bård N. Hovde">
    <meta itemprop="image" content="http://bardhovde.com/images/face.svg">
    
    <!-- Twitter -->

    <meta name="twitter:site" content="@bardguyver">
    <meta name="twitter:title" content="Bård N. Hovde">
    <meta name="twitter:description" content="Hello. I’m Bård. I’m a Front-End Developer living in Southampton, UK. Come on in and check out what I’ve been up to!">
