<footer class="footer container">
    <nav class="nav">
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for node in sorted_pages %}
          {% if node.title %}
          <a class="nav__item" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>
</footer>
